<meta charset="UTF-8">

<script>

  function pulaLinha() {

      document.write("<br>");
      document.write("<br>");
  }

  function mostra(frase) {

      document.write(frase);
      pulaLinha();
  }

let vitorias = parseInt(prompt("Digite o número de Vitórias. "));
let empates = parseInt(prompt("Digite o número de Empates. "))

// equação dos pontos//
let pontos = vitorias * 3 + empates;

mostra("Os pontos do seu time são. " + pontos)

if (pontos > 28){
  mostra("Seu time tá melhor que ano passado.")
}if(pontos < 28){
  mostra("Seu time tá pior que ano passado.")
}if(pontos === 28){
  mostra("Seu time tá igual ao ano passado")
}

</script>

<meta charset="UTF-8">

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  let numeroPensado = Math.round(Math.random() * 10);

  let tentativas = 1;

  while (tentativas <= 3) {

    let chute = parseInt(prompt("digite um numero "));

    if (chute == numeroPensado) {
      mostra("Você ACERTOU, o número pensado era " + numeroPensado)
      break;
    } else {
      mostra("Você ERROU ")
    }

    tentativas++;

  }



</script>
